<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Parallax Effects | Vanilla JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <section>
        <img src="css/images/bg.jpg" id="bg">
        <img src="css/images/moon.png" id="moon">
        <img src="css/images/mountain.png" id="mountain">
        <img src="css/images/road.png" id="road">
        <h2 id="text">Moonlight</h2>
    </section>

    <section>
        <img src="./css/images/earth.jpg" id="earth">
    </section>

    <div>
        <main class="container">
            <h3>Welcome to Moonlight</h3>
            <p>Moonlight is a page that that links you to all different kinds of moons and what they look like throughout the day! This page will take you to see moons of all different shapes and sizes.
            </p>
        </main>
    </div>

    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function () {
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';

        });

    </script>

</body>

</html>
